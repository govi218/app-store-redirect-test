<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta refresh as backup (redirects after 0 seconds) -->
    <meta http-equiv="refresh" content="0; url=https://apps.apple.com/ca/app/rolecall-ai/id6747992767">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting...</h2>
        <p>You will be redirected automatically.</p>
        <p><a href="https://apps.apple.com/ca/app/rolecall-ai/id6747992767" style="color: #fff; text-decoration: underline;">Click here if you are not redirected</a></p>
    </div>

    <script>
        // Immediate JavaScript redirect (fastest method)
        window.location.replace('https://apps.apple.com/ca/app/rolecall-ai/id6747992767');
        
        // Fallback in case replace doesn't work
        setTimeout(function() {
            window.location.href = 'https://apps.apple.com/ca/app/rolecall-ai/id6747992767';
        }, 100);
    </script>
</body>
</html>
